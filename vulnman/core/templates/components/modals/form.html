{% load crispy_forms_tags %}
{% comment %}
Usage:
<a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#form-modal">
    <i class="fa fa-plus"></i>
</a>
{% include 'components/modals/form.html' with title="Create Object" %}
{% endcomment %}

<!-- Modal -->
<div class="modal fade" id="form-modal" tabindex="-1" aria-labelledby="form-modal">
    <div class="modal-dialog {% if large %}modal-lg{% endif %}">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="form-modal-label">{{ title }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {% crispy form %}
            </div>
        </div>
    </div>
</div>
