<div class="accordion" id="iframesAccordion">
    <div class="accordion-group">
        <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#iframesAccordion" href="#collapseOne">

            </a>
        </div>
        <div id="collapseOne" class="accordion-body collapse in">
            <div class="accordion-inner">
                <div class="row">
                    <div class="span5 marginTopAndBotton">
                        <div class="sameDomain">
                            <iframe id=sameDomainNoSandbox src="subPages/sameDomain.html" height="150" seamless></iframe>
                        </div>
                    </div>

                    <div class="span5 marginTopAndBotton">
                        <div class="sameDomainSandboxed">

                    </div>
                </div><!--/row-->
            </div>
        </div>
    </div>
    <div class="accordion-group">

            <div class="accordion-inner">
                <div class="row">
                    <div class="span5 marginTopAndBotton">

                    <div class="span5 marginTopAndBotton">

    <div class="accordion-group">
        <div class="accordion-heading">
