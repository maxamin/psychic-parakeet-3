<!DOCTYPE html>
<html>
<head>
    <title>Choose Your Path</title>
    <style>
        h3 {
            font-size: 2em;
            font-family: Georgia, Helvetica, Arial, sans-serif;
            color: #444;
            margin-top: 1.5em;
        }
        a {
            text-decoration: none;
            text-align: center;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 2em;
            color: #ffffff;
        }
        .button {
            padding: 1em;
            margin: 1em;

            border-radius: 5px;
            border: 5px rgb(136,101,237);

            width: 200px;
            
            background-image: linear-gradient(bottom, rgb(74,42,164) 10%, rgb(104,72,197) 55%, rgb(136,101,237) 78%);
            background-image: -o-linear-gradient(bottom, rgb(74,42,164) 10%, rgb(104,72,197) 55%, rgb(136,101,237) 78%);
            background-image: -moz-linear-gradient(bottom, rgb(74,42,164) 10%, rgb(104,72,197) 55%, rgb(136,101,237) 78%);
            background-image: -webkit-linear-gradient(bottom, rgb(74,42,164) 10%, rgb(104,72,197) 55%, rgb(136,101,237) 78%);
            background-image: -ms-linear-gradient(bottom, rgb(74,42,164) 10%, rgb(104,72,197) 55%, rgb(136,101,237) 78%);

            background-image: -webkit-gradient(
                linear,
                left bottom,
                left top,
                color-stop(0.1, rgb(74,42,164)),
                color-stop(0.55, rgb(104,72,197)),
                color-stop(0.78, rgb(136,101,237))
            );
        }
    </style>
</head>
<body>
<h3>Choose your path</h3>
<a href="./vulnerable"><div class="button">Vulnerable</div></a>
<a href="./securish"><div class="button">Securish</div></a>
</body>
</html>
