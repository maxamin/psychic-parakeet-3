<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Super Insecure Website!</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/foundation.css"></link>
</head>
<body>
<div class="row">
    <h1>Login</h1>
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post">
        <div><label class="small-6 columns"> User Name : <input type="text" name="username"/> </label></div>
        <div><label class="small-6 columns"> Password: <input type="password" name="password"/> </label></div>
        <div><input class="button" type="submit" value="Sign In"/></div>
    </form>
</div>
</body>
</html>
